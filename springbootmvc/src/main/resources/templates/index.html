<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="2">
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>email</th>
    </tr>

    <tr th:each="user : ${usersAttribute}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getFirstName()}"></td>
        <td th:utext="${user.getLastName()}"></td>
        <td th:utext="${user.getEmail()}"></td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Info"/>
            </a>
        </td>
    </tr>
</table>
<br>
<hr>

<a th:href="@{/users/new}">
    <input type="submit" value="Add"/>
</a>

</body>
</html>
